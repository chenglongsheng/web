<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
    <style>
        li {
            display: none;
            width: 200px;
            height: 50px
            line-height;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #click {
            text-align: center;
            border-left: 5px solid #FF4700;
        }

        #wrapper {
            width: 150px;
        }
        #item:hover{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <p id="click">购物特权</p>
        <ul id="ul">
            <li id="item">全额退款</li>
            <li id="item">俱乐部包邮卡</li>
            <li id="item">购物领金币</li>
            <li id="item">每日领金币</li>
            <li id="item">vip阶梯价</li>
        </ul>
    </div>
    <script>
        var click = document.getElementById('click')
        var flag = true
        var ul = document.getElementById('ul')
        click.onclick = function () {
            if (flag) {
                var lis = ul.getElementsByTagName('li')
                for (var i = 0; i < lis.length; i++) {
                    lis[i].style.display = "block";
                    flag = false
                }
            }
            else {
                var lis = ul.getElementsByTagName('li')
                for (var i = 0; i < lis.length; i++) {
                    lis[i].style.display = "none";
                    flag = true
                }
            }
        }
    </script>
</body>

</html>
