<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <style>
        #wrapper {
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrapper"></div>
    <script>
        $(this).mousemove(function (event) {
            $("#wrapper").css("lefet", event.clientX + "px")
            $("#wrapper").css("top",event.clientY+"px")
            $("#wrapper").addClass("new")
        })
    </script>
</body>

</html>
